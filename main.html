<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay(){
            let cases = ["Rock","Paper","Scissors"];
            const randomCase = cases[Math.floor(Math.random()*cases.length)];
            return randomCase
        }

        function playRound(playerSelection,computerSelection){
            if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
                return `it is draw. you got the same`;
            } else if (playerSelection.toLowerCase() == "rock"){
                if (computerSelection.toLowerCase()=='scissors'){
                    return 'you won: rock > scissors';
                }else {
                    return 'you lose: rock < paper';
                }
            }else if (playerSelection.toLowerCase()=='paper'){
                if (computerSelection.toLowerCase()=='rock'){
                    return 'you won: paper > rock';
                } else {
                    return 'you lost: paper < scissors';
                }
            }else {
                if (computerSelection.toLowerCase()=='paper'){
                    return 'you won: scissors > paper';
                }else {
                    return 'you lost: scissors < rock'
                }
            }
        }
        function playerChoice(){
            return prompt("Rock/Paper/Scissors","Rock");
        }

        function game(){
            const numberOfGame = prompt('How many times want to play','5');
            let winGame = 0;
            for (let i = 0; i < numberOfGame;i++ ){
                const playerSelection = playerChoice();
                const computerSelection = computerPlay();
                let result = playRound(playerSelection,computerSelection);
                console.log(result);
                if (result.includes("won")){
                    winGame++;
                }
            }
            console.log(winGame);
            if (winGame > (numberOfGame/2)){
                console.log(`You won the battle | ${winGame}/${numberOfGame}`);
            } else {
                console.log(`You lost the battle | ${winGame}/${numberOfGame}`);
            }
        }

        game();
    </script>
</body>
</html>
